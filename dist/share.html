    <script>
        (function($) {
            $(document).ready(function() {
                // Share
                var _openWindow = function(url, title, opt) {
                    var width = opt.width,
                        height = opt.height,
                        scrollbars = opt.scrollbars || 'yes',
                        resizable = opt.resizable || 'yes',
                        toolbar = opt.toolbar || 'no',
                        winPosY = (window.screenY || window.screenTop || 0) + window.outerHeight / 2 - height / 2,
                        winPosX = (window.screenX || window.screenLeft || 0) + window.outerWidth / 2 - width / 2;
                    if (window.chrome && window.navigator.userAgent.toLowerCase().indexOf("mac os x") !== -1)
                        height += 27;
                    if (window.safari)
                        height += 47;
                    var winOpt = "width=" + width +
                        ",height=" + height +
                        ",left=" + winPosX +
                        ",top=" + winPosY +
                        ",scrollbars=" + scrollbars +
                        ",resizable=" + resizable +
                        ",toolbar=" + toolbar;
                    return window.open(url, title, winOpt);
                };
                $('.media-share-container .buttons a').on('click', function(event) {
                    event.stopPropagation();
                    if ($(this).hasClass('email'))
                        return true;
                    _openWindow(this.href,
                        this.class, {
                            width: 500,
                                height: 400
                        });
                    return false;
                });
                $('#inputEmbedScript, #inputEmbedIframe').on('focus', function() {
                    var $this = $(this);
                    window.setTimeout(function() {
                        $this.select();
                    });
                });
                var inputWithPlaylist = $('#inputWithPlaylist');
                var inputEmbedScript = $('#inputEmbedScript');
                var inputEmbedIframe = $('#inputEmbedIframe');
                var embedSrc = "https://www.youtube.com/embed/FBOmTLMbKQs";
                var embedScriptDefaultCode = inputEmbedScript.val() || '<script async defer class="em"><\/script>';
                var embedIframeDefaultCode = inputEmbedIframe.val() || '<iframe width="1280" height="720" frameborder="0" allowfullscreen></iframe>';

                var iframBlock = $('#iframeBlock');
                var displayDimention = iframBlock.find('.js-dimention');

                function setIframeValue(hashData) {
                    var $newCode = $(embedIframeDefaultCode);
                    if (hashData) {
                        var dimention = hashData.replace('#', '').split('x');
                        if (dimention.length == 2) {
                            displayDimention.html(dimention[0] + ' &times; ' + dimention[1]);
                            $newCode.attr('width', dimention[0]).attr('height', dimention[1]);
                        }
                    }

                    $newCode.attr('src', embedSrc);
                    inputEmbedIframe.val($newCode.prop('outerHTML'));
                }

                function setScriptValue(type, list) {
                    var $newCode = $(embedScriptDefaultCode);
                    type = type ? '&type=' + type : '';
                    list = list ? '&list=1' : '';
                    $newCode.attr('src', "js/emload.js?url=" + window.encodeURIComponent(embedSrc) + type + list);
                    inputEmbedScript.val($newCode.prop('outerHTML'));
                }
                setScriptValue();

                iframBlock.find('.dropdown-menu a').on('click', function(e) {
                    e.preventDefault();
                    setIframeValue(this.hash);
                });
                setIframeValue();

                inputWithPlaylist.on('change', function() {
                    if (this.checked) {
                        console.log('with playlist');
                        embedSrc = embedSrc + '?list';
                    } else {
                        console.log('no playlist');
                    }
                    setScriptValue();
                    setIframeValue();
                });
            });
        })(jQuery);
    </script>
