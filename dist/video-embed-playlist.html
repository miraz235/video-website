<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Embed</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Video Website">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Video Website">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">
    <link rel="stylesheet" href="vendors/video.js/video-js.min.css" />
    <link rel="stylesheet" href="vendors/videojs-watermark/videojs-watermark.css" />
    <link rel="stylesheet" href="css/styles-embed.min.css" />

</head>

<body>
    <div class="media-wrap media-embed">
        <video id="videoMediaPlayer" class="video-js vjs-default-skin vjs-big-play-centered embed" poster="//s3-us-west-2.amazonaws.com/s.cdpn.io/167883/html5-videojs-rayrcdemo.png">
            <source src="//s3-us-west-2.amazonaws.com/s.cdpn.io/167883/html5-demo.webm" type='video/webm' /> 
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser
                that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
        <aside class="media-playlist">
            <!-- Header -->
            <header class="media-playlist__header">
                <div>
                    <h3 class="media-playlist__header__title text-truncate"><a href="video-playlist.html" target="_blank">Video Playlist 1</a></h3>
                    <span class="media-playlist__header__info">
                    <span></span> videos
                    </span>
                </div>
            </header>
            <!-- Playlist -->
            <ol class="media-playlist__tracks">
                <li>
                    <span class="media-playlist__index">1</span>
                    <a href="video-embed-playlist.html?v=glacier" class="media-playlist__video clearfix">
                        <span class="media-playlist__video__thumb">
                                            <img width="90" src="resources/videos/posters/glacier.jpg" alt="Video 1" />
                                        </span>
                        <div class="media-playlist__video__description">
                            <h4 class="text-truncate">Video 1</h4>
                            <span>0:52</span>
                        </div>
                    </a>
                </li>
                <li>
                    <span class="media-playlist__index">2</span>
                    <a href="video-embed-playlist.html?v=lake" class="media-playlist__video clearfix">
                        <span class="media-playlist__video__thumb">
                                            <img width="90" src="resources/videos/posters/lake.jpg" alt="Video 2" />
                                        </span>
                        <div class="media-playlist__video__description">
                            <h4 class="text-truncate">Video 2</h4>
                            <span>0:32</span>
                        </div>
                    </a>
                </li>
                <li>
                    <span class="media-playlist__index">3</span>
                    <a href="video-embed-playlist.html?v=mountain" class="media-playlist__video clearfix">
                        <span class="media-playlist__video__thumb">
                                            <img width="90" src="resources/videos/posters/mountain.jpg" alt="Video 3" />
                                        </span>
                        <div class="media-playlist__video__description">
                            <h4 class="text-truncate">Video 3</h4>
                            <span>0:46</span>
                        </div>
                    </a>
                </li>
                <li>
                    <span class="media-playlist__index">4</span>
                    <a href="video-embed-playlist.html?v=small" class="media-playlist__video clearfix">
                        <span class="media-playlist__video__thumb">
                                            <img width="90" src="resources/videos/posters/small.png" alt="Video 4" />
                                        </span>
                        <div class="media-playlist__video__description">
                            <h4 class="text-truncate">Video 4</h4>
                            <span>0:52</span>
                        </div>
                    </a>
                </li>
            </ol>
        </aside>
    </div>


    <script src="vendors/jquery/jquery.min.js"></script>
    <script src="vendors/video.js/video.min.js"></script>
    <script src="vendors/videojs-watermark/videojs-watermark.min.js"></script>
    <script src="js/scripts-embed-demo.js"></script>

    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-XXXXX-X', 'auto');
        ga('send', 'pageview');

    <!-- Built with love using Video Website -->
</body>

</html>
